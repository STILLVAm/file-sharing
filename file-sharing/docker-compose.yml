version: '3.8'

services:
  frontend:
    build: ./frontend
    container_name: frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend

  backend:
    build: ./backend
    container_name: backend
    restart: always
    volumes:
      - ./backend/uploads:/app/uploads
    environment:
      - FLASK_ENV=production

  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./backend/uploads:/app/uploads
    depends_on:
      - backend
      - frontend